---
name: First Flow
on: [push]

jobs:
    run-shell-commands:
        runs-on: ubuntu-latest
        steps:
            - name: "Echo a string"
              run: echo "Hello World"
            - name: Multiline commands
              run: |
                node -v
                npm -v
                
    parallel-job:
        runs-on: macos-latest
        steps:
            - name: View software Version
              run: sw_vers
        
    Dependent-job:
        runs-on: windows-latest
        needs: run-shell-commands 
        steps:
            - name: echo a string
              run: Write-Output "Windows String"

            - name: Error Step
              run: doesnotexists
              
              
